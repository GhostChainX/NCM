<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R√©sultats PSM - Courbes d'Acceptabilit√©</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #2C5F8D;
        }
        
        .header h1 {
            color: #2C5F8D;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #2C5F8D 0%, #4A7BA7 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
        }
        
        .chart-container {
            position: relative;
            margin-bottom: 40px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
        }
        
        .chart-title {
            color: #2C5F8D;
            font-size: 22px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .insights {
            background: #e8f4f8;
            padding: 20px;
            border-radius: 12px;
            margin-top: 30px;
        }
        
        .insights h2 {
            color: #2C5F8D;
            margin-bottom: 15px;
        }
        
        .insight-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #2C5F8D;
        }
        
        .insight-item strong {
            color: #2C5F8D;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #2C5F8D 0%, #4A7BA7 100%);
            color: white;
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .no-data h2 {
            color: #2C5F8D;
            margin-bottom: 15px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background: #2C5F8D;
            color: white;
            font-weight: bold;
        }
        
        tr:hover {
            background: #f5f5f5;
        }
        
        .price-highlight {
            font-size: 24px;
            font-weight: bold;
            color: #2C5F8D;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä R√©sultats de l'Analyse PSM</h1>
            <p id="productName" style="font-size: 18px; color: #666; margin-top: 10px;"></p>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="window.location.href='questionnaire.html'">
                ‚Üê Retour au questionnaire
            </button>
            <button class="btn btn-secondary" onclick="exportData()">
                üíæ Exporter les donn√©es (CSV)
            </button>
            <button class="btn btn-secondary" onclick="location.reload()">
                üîÑ Rafra√Æchir
            </button>
            <button class="btn btn-danger" onclick="clearData()">
                üóëÔ∏è Effacer toutes les donn√©es
            </button>
        </div>
        
        <div id="content"></div>
    </div>
    
    <script>
        function calculatePSMCurves() {
            const responses = JSON.parse(localStorage.getItem('psmResponses') || '[]');
            
            if (responses.length === 0) {
                document.getElementById('content').innerHTML = `
                    <div class="no-data">
                        <h2>Aucune r√©ponse enregistr√©e</h2>
                        <p>Les √©tudiants n'ont pas encore rempli le questionnaire.</p>
                        <p style="margin-top: 20px;">
                            <a href="questionnaire.html" class="btn btn-primary">
                                Acc√©der au questionnaire
                            </a>
                        </p>
                    </div>
                `;
                return;
            }
            
            // Obtenir le nom du produit
            const productName = responses[0].product;
            document.getElementById('productName').textContent = `Produit √©valu√© : ${productName}`;
            
            // Collecter tous les prix
            const allPrices = [];
            responses.forEach(r => {
                allPrices.push(r.tooCheap, r.cheap, r.expensive, r.tooExpensive);
            });
            
            const minPrice = Math.min(...allPrices);
            const maxPrice = Math.max(...allPrices);
            const priceRange = maxPrice - minPrice;
            
            // Cr√©er des points de prix pour les courbes
            const numPoints = 100;
            const pricePoints = [];
            for (let i = 0; i <= numPoints; i++) {
                pricePoints.push(minPrice + (priceRange * i / numPoints));
            }
            
            // Calculer les courbes cumulatives
            const tooCheapCurve = pricePoints.map(price => {
                return (responses.filter(r => r.tooCheap >= price).length / responses.length) * 100;
            });
            
            const cheapCurve = pricePoints.map(price => {
                return (responses.filter(r => r.cheap >= price).length / responses.length) * 100;
            });
            
            const expensiveCurve = pricePoints.map(price => {
                return (responses.filter(r => r.expensive <= price).length / responses.length) * 100;
            });
            
            const tooExpensiveCurve = pricePoints.map(price => {
                return (responses.filter(r => r.tooExpensive <= price).length / responses.length) * 100;
            });
            
            // Trouver les points d'intersection
            const intersections = findIntersections(pricePoints, tooCheapCurve, cheapCurve, expensiveCurve, tooExpensiveCurve);
            
            // Calculer les statistiques
            const avgIdealPrice = responses.reduce((sum, r) => sum + r.idealPrice, 0) / responses.length;
            const avgMaxPrice = responses.reduce((sum, r) => sum + r.maxPrice, 0) / responses.length;
            
            // Afficher les r√©sultats
            displayResults(responses.length, intersections, avgIdealPrice, avgMaxPrice);
            
            // Cr√©er le graphique
            createChart(pricePoints, tooCheapCurve, cheapCurve, expensiveCurve, tooExpensiveCurve, intersections);
            
            // Afficher le tableau de donn√©es
            displayDataTable(responses);
        }
        
        function findIntersections(prices, tooCheap, cheap, expensive, tooExpensive) {
            const intersections = {
                optimalPrice: null,
                marginalCheap: null,
                marginalExpensive: null,
                acceptableRange: { min: null, max: null }
            };
            
            // Point de prix optimal (intersection "Bon march√©" et "Cher")
            for (let i = 0; i < prices.length - 1; i++) {
                if (Math.abs(cheap[i] - expensive[i]) < 2) {
                    intersections.optimalPrice = prices[i];
                    break;
                }
            }
            
            // Point marginal bas (intersection "Trop bon march√©" et "Trop cher")
            for (let i = 0; i < prices.length - 1; i++) {
                if (Math.abs(tooCheap[i] - tooExpensive[i]) < 2) {
                    intersections.marginalCheap = prices[i];
                    break;
                }
            }
            
            // Limites de la fourchette acceptable
            for (let i = 0; i < prices.length - 1; i++) {
                if (intersections.acceptableRange.min === null && Math.abs(tooCheap[i] - expensive[i]) < 2) {
                    intersections.acceptableRange.min = prices[i];
                }
                if (intersections.acceptableRange.max === null && Math.abs(cheap[i] - tooExpensive[i]) < 2) {
                    intersections.acceptableRange.max = prices[i];
                }
            }
            
            return intersections;
        }
        
        function displayResults(numResponses, intersections, avgIdeal, avgMax) {
            const html = `
                <div class="stats">
                    <div class="stat-card">
                        <h3>R√©ponses collect√©es</h3>
                        <div class="value">${numResponses}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Prix optimal</h3>
                        <div class="value">${intersections.optimalPrice ? intersections.optimalPrice.toFixed(2) + ' ‚Ç¨' : 'N/A'}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Prix id√©al moyen</h3>
                        <div class="value">${avgIdeal.toFixed(2)} ‚Ç¨</div>
                    </div>
                    <div class="stat-card">
                        <h3>Fourchette acceptable</h3>
                        <div class="value" style="font-size: 20px;">
                            ${intersections.acceptableRange.min ? intersections.acceptableRange.min.toFixed(2) : '?'} ‚Ç¨ - 
                            ${intersections.acceptableRange.max ? intersections.acceptableRange.max.toFixed(2) : '?'} ‚Ç¨
                        </div>
                    </div>
                </div>
                
                <div class="chart-container">
                    <div class="chart-title">Courbes d'Acceptabilit√© du Prix (Van Westendorp)</div>
                    <canvas id="psmChart"></canvas>
                </div>
                
                <div class="insights">
                    <h2>üí° Interpr√©tation des R√©sultats</h2>
                    
                    <div class="insight-item">
                        <strong>Prix optimal recommand√© :</strong> 
                        ${intersections.optimalPrice 
                            ? `<span class="price-highlight">${intersections.optimalPrice.toFixed(2)} ‚Ç¨</span><br>
                               C'est le point o√π les courbes "Bon march√©" et "Cher" se croisent. 
                               √Ä ce prix, la perception de valeur est √©quilibr√©e.`
                            : 'Donn√©es insuffisantes pour d√©terminer un point optimal pr√©cis.'}
                    </div>
                    
                    <div class="insight-item">
                        <strong>Fourchette de prix acceptable :</strong> 
                        Entre ${intersections.acceptableRange.min ? intersections.acceptableRange.min.toFixed(2) : '?'} ‚Ç¨ 
                        et ${intersections.acceptableRange.max ? intersections.acceptableRange.max.toFixed(2) : '?'} ‚Ç¨<br>
                        √Ä l'int√©rieur de cette fourchette, le produit n'est ni trop bon march√© (qualit√© douteuse) 
                        ni trop cher (hors budget).
                    </div>
                    
                    <div class="insight-item">
                        <strong>Prix id√©al d√©clar√© :</strong> 
                        <span class="price-highlight">${avgIdeal.toFixed(2)} ‚Ç¨</span> (moyenne)<br>
                        C'est le prix que les r√©pondants consid√®rent comme le meilleur rapport qualit√©-prix.
                    </div>
                    
                    <div class="insight-item">
                        <strong>Recommandation strat√©gique :</strong><br>
                        ${intersections.optimalPrice && avgIdeal
                            ? Math.abs(intersections.optimalPrice - avgIdeal) < 5
                                ? '‚úÖ Le prix optimal et le prix id√©al sont align√©s. Positionnez-vous autour de ' + intersections.optimalPrice.toFixed(2) + ' ‚Ç¨.'
                                : '‚ö†Ô∏è √âcart entre le prix optimal (' + intersections.optimalPrice.toFixed(2) + ' ‚Ç¨) et le prix id√©al (' + avgIdeal.toFixed(2) + ' ‚Ç¨). Consid√©rez une strat√©gie de communication pour justifier votre positionnement.'
                            : 'Collectez plus de donn√©es pour affiner la strat√©gie de prix.'}
                    </div>
                </div>
            `;
            
            document.getElementById('content').innerHTML = html;
        }
        
        function createChart(prices, tooCheap, cheap, expensive, tooExpensive, intersections) {
            const ctx = document.getElementById('psmChart').getContext('2d');
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: prices.map(p => p.toFixed(2)),
                    datasets: [
                        {
                            label: 'Trop bon march√©',
                            data: tooCheap,
                            borderColor: '#dc3545',
                            backgroundColor: 'rgba(220, 53, 69, 0.1)',
                            borderWidth: 3,
                            tension: 0.4,
                            pointRadius: 0
                        },
                        {
                            label: 'Bon march√©',
                            data: cheap,
                            borderColor: '#28a745',
                            backgroundColor: 'rgba(40, 167, 69, 0.1)',
                            borderWidth: 3,
                            tension: 0.4,
                            pointRadius: 0
                        },
                        {
                            label: 'Cher',
                            data: expensive,
                            borderColor: '#ffc107',
                            backgroundColor: 'rgba(255, 193, 7, 0.1)',
                            borderWidth: 3,
                            tension: 0.4,
                            pointRadius: 0
                        },
                        {
                            label: 'Trop cher',
                            data: tooExpensive,
                            borderColor: '#ff6b6b',
                            backgroundColor: 'rgba(255, 107, 107, 0.1)',
                            borderWidth: 3,
                            tension: 0.4,
                            pointRadius: 0
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    aspectRatio: 2,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                font: { size: 14, weight: 'bold' },
                                padding: 15
                            }
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            callbacks: {
                                title: function(context) {
                                    return 'Prix : ' + context[0].label + ' ‚Ç¨';
                                },
                                label: function(context) {
                                    return context.dataset.label + ' : ' + context.parsed.y.toFixed(1) + '%';
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Prix (‚Ç¨)',
                                font: { size: 16, weight: 'bold' }
                            },
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45,
                                maxTicksLimit: 15
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Pourcentage de r√©pondants (%)',
                                font: { size: 16, weight: 'bold' }
                            },
                            min: 0,
                            max: 100,
                            ticks: {
                                callback: function(value) {
                                    return value + '%';
                                }
                            }
                        }
                    },
                    interaction: {
                        mode: 'index',
                        intersect: false
                    }
                }
            });
        }
        
        function displayDataTable(responses) {
            let html = `
                <div class="insights" style="margin-top: 40px;">
                    <h2>üìã Donn√©es brutes collect√©es</h2>
                    <div style="overflow-x: auto;">
                        <table>
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Trop bon march√©</th>
                                    <th>Bon march√©</th>
                                    <th>Cher</th>
                                    <th>Trop cher</th>
                                    <th>Prix id√©al</th>
                                    <th>Prix max</th>
                                    <th>√Çge</th>
                                </tr>
                            </thead>
                            <tbody>
            `;
            
            responses.forEach((r, index) => {
                html += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${r.tooCheap.toFixed(2)} ‚Ç¨</td>
                        <td>${r.cheap.toFixed(2)} ‚Ç¨</td>
                        <td>${r.expensive.toFixed(2)} ‚Ç¨</td>
                        <td>${r.tooExpensive.toFixed(2)} ‚Ç¨</td>
                        <td>${r.idealPrice.toFixed(2)} ‚Ç¨</td>
                        <td>${r.maxPrice.toFixed(2)} ‚Ç¨</td>
                        <td>${r.age}</td>
                    </tr>
                `;
            });
            
            html += `
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
            
            document.getElementById('content').innerHTML += html;
        }
        
        function exportData() {
            const responses = JSON.parse(localStorage.getItem('psmResponses') || '[]');
            
            if (responses.length === 0) {
                alert('Aucune donn√©e √† exporter.');
                return;
            }
            
            let csv = 'Horodatage,Produit,Trop bon march√©,Bon march√©,Cher,Trop cher,Prix max,Prix id√©al,Fr√©quence,Importance prix,√Çge,Revenu\n';
            
            responses.forEach(r => {
                csv += `"${r.timestamp}","${r.product}",${r.tooCheap},${r.cheap},${r.expensive},${r.tooExpensive},${r.maxPrice},${r.idealPrice},"${r.frequency}","${r.priceImportance}","${r.age}","${r.income}"\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `resultats_psm_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }
        
        function clearData() {
            if (confirm('√ätes-vous s√ªr de vouloir effacer toutes les donn√©es collect√©es ? Cette action est irr√©versible.')) {
                localStorage.removeItem('psmResponses');
                location.reload();
            }
        }
        
        // Charger les donn√©es au chargement de la page
        calculatePSMCurves();
        
        // Actualiser automatiquement toutes les 10 secondes
        setInterval(calculatePSMCurves, 10000);
    </script>
</body>
</html>

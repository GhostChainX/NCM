<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R√©sultats PSM - Courbes d'Acceptabilit√©</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #2C5F8D;
        }
        
        .header h1 {
            color: #2C5F8D;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .badge-live {
            background: #28a745;

            animation: pulse 2s infinite;

        .loading {

        .stats {

        }
        
        .stat-card {

        }
        
        .stat-card h3 {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
        }
        
        .chart-container {
            position: relative;
            margin-bottom: 40px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
        }
        
        .chart-title {
            color: #2C5F8D;
            font-size: 22px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .insights {
            background: #e8f4f8;
            padding: 20px;
            border-radius: 12px;
            margin-top: 30px;
        }
        
        .insights h2 {
            color: #2C5F8D;
            margin-bottom: 15px;
        }
        
        .insight-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #2C5F8D;
        }
        
        .insight-item strong {
            color: #2C5F8D;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #2C5F8D 0%, #4A7BA7 100%);
            color: white;
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .no-data h2 {
            color: #2C5F8D;
            margin-bottom: 15px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background: #2C5F8D;
            color: white;
            font-weight: bold;
        }
        
        tr:hover {
            background: #f5f5f5;
        }
        
        .price-highlight {
            font-size: 24px;
            font-weight: bold;
            color: #2C5F8D;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border-left: 4px solid #c62828;
        }
    </style>
</head>
<body>
    <!-- ‚ö†Ô∏è CONFIGURATION IMPORTANTE : Remplacez l'URL ci-dessous par votre URL Google Apps Script -->
    <script>
        // üîß CONFIGURATION : URL de votre d√©ploiement Google Apps Script
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxjcLvKqJjf1ZSXXS0xA_akfHKSOUZm8SsIb4kIuXfD0g8YNZFmxfyoZVax2NqPY0Fe/exec';
    </script>

    <div class="container">
        <div class="header">
            <h1>üìä R√©sultats de l'Analyse PSM</h1>
            <span class="badge badge-live">‚óè LIVE - Mise √† jour automatique</span>
            <p id="productName" style="font-size: 18px; color: #666; margin-top: 10px;"></p>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="window.location.href='questionnaire_v2_sync.html'">
                ‚Üê Retour au questionnaire
            </button>
            <button class="btn btn-secondary" onclick="exportToGoogleSheets()">
                üìä Ouvrir Google Sheets
            </button>
            <button class="btn btn-secondary" onclick="location.reload()">
                üîÑ Rafra√Æchir maintenant
            </button>
        </div>
        
        <div id="loading" class="loading">
            <h2>Chargement des donn√©es...</h2>
            <p>Connexion √† Google Sheets...</p>
        </div>
        
        <div id="content" style="display: none;"></div>
    </div>
    
    <script>
        let chartInstance = null;
        
        async function loadDataFromGoogleSheets() {
            try {
                console.log('Chargement des donn√©es depuis Google Sheets...');
                
                const response = await fetch(GOOGLE_SCRIPT_URL + '?action=get');
                const result = await response.json();
                
                if (result.result === 'error') {
                    throw new Error(result.error);
                }
                
                const responses = result.data || [];
                console.log(`${responses.length} r√©ponses charg√©es`);
                
                return responses;
                
            } catch (error) {
                console.error('Erreur lors du chargement:', error);
                throw error;
            }
        }
        
        async function calculatePSMCurves() {
            console.log('=== D√©but du calcul PSM ===');
            
            try {
                const responses = await loadDataFromGoogleSheets();
                
                if (responses.length === 0) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                    document.getElementById('content').innerHTML = `
                        <div class="no-data">
                            <h2>Aucune r√©ponse enregistr√©e</h2>
                            <p>Les √©tudiants n'ont pas encore rempli le questionnaire.</p>
                            <p style="margin-top: 20px;">
                                <a href="questionnaire_v2_sync.html" class="btn btn-primary">
                                    Acc√©der au questionnaire
                                </a>
                            </p>
                        </div>
                    `;
                    return;
                }
                
                // Nom du produit
                const productName = responses[0].product;
                document.getElementById('productName').textContent = `Produit √©valu√© : ${productName}`;
                
                // Collecter les prix
                const allPrices = [];
                responses.forEach(r => {
                    allPrices.push(
                        parseFloat(r.tooCheap),
                        parseFloat(r.cheap),
                        parseFloat(r.expensive),
                        parseFloat(r.tooExpensive)
                    );
                });
                
                const minPrice = Math.min(...allPrices);
                const maxPrice = Math.max(...allPrices);
                const priceRange = maxPrice - minPrice;
                
                // Cr√©er √©chelle de prix
                const numPoints = 100;
                const pricePoints = [];
                for (let i = 0; i <= numPoints; i++) {
                    pricePoints.push(minPrice + (priceRange * i / numPoints));
                }
                
                // Calculer courbes
                const tooCheapCurve = pricePoints.map(price => {
                    return (responses.filter(r => parseFloat(r.tooCheap) >= price).length / responses.length) * 100;
                });
                
                const cheapCurve = pricePoints.map(price => {
                    return (responses.filter(r => parseFloat(r.cheap) >= price).length / responses.length) * 100;
                });
                
                const expensiveCurve = pricePoints.map(price => {
                    return (responses.filter(r => parseFloat(r.expensive) <= price).length / responses.length) * 100;
                });
                
                const tooExpensiveCurve = pricePoints.map(price => {
                    return (responses.filter(r => parseFloat(r.tooExpensive) <= price).length / responses.length) * 100;
                });
                
                // Intersections
                const intersections = findIntersections(pricePoints, tooCheapCurve, cheapCurve, expensiveCurve, tooExpensiveCurve);
                
                // Statistiques
                const avgIdealPrice = responses.reduce((sum, r) => sum + parseFloat(r.idealPrice), 0) / responses.length;
                const avgMaxPrice = responses.reduce((sum, r) => sum + parseFloat(r.maxPrice), 0) / responses.length;
                
                // Afficher
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
                displayResults(responses.length, intersections, avgIdealPrice, avgMaxPrice);
                createChart(pricePoints, tooCheapCurve, cheapCurve, expensiveCurve, tooExpensiveCurve);
                displayDataTable(responses);
                
                console.log('=== Affichage termin√© ===');
                
            } catch (error) {
                console.error('ERREUR:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                document.getElementById('content').innerHTML = `
                    <div class="error-message">
                        <h2>‚ùå Erreur lors du chargement</h2>
                        <p><strong>Message:</strong> ${error.message}</p>
                        <p style="margin-top: 15px;">
                            <strong>V√©rifiez que :</strong><br>
                            1. L'URL Google Apps Script est correctement configur√©e<br>
                            2. Le script est d√©ploy√© avec acc√®s "Tout le monde"<br>
                            3. Votre connexion internet fonctionne
                        </p>
                        <button class="btn btn-primary" onclick="location.reload()" style="margin-top: 15px;">
                            R√©essayer
                        </button>
                    </div>
                `;
            }
        }
        
        function findIntersections(prices, tooCheap, cheap, expensive, tooExpensive) {
            const intersections = {
                optimalPrice: null,
                acceptableRange: { min: null, max: null }
            };
            
            for (let i = 0; i < prices.length - 1; i++) {
                if (intersections.optimalPrice === null && Math.abs(cheap[i] - expensive[i]) < 2) {
                    intersections.optimalPrice = prices[i];
                }
                if (intersections.acceptableRange.min === null && Math.abs(tooCheap[i] - expensive[i]) < 2) {
                    intersections.acceptableRange.min = prices[i];
                }
                if (intersections.acceptableRange.max === null && Math.abs(cheap[i] - tooExpensive[i]) < 2) {
                    intersections.acceptableRange.max = prices[i];
                }
            }
            
            return intersections;
        }
        
        function displayResults(numResponses, intersections, avgIdeal, avgMax) {
            const html = `
                <div class="stats">
                    <div class="stat-card">
                        <h3>R√©ponses collect√©es</h3>
                        <div class="value">${numResponses}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Prix optimal</h3>
                        <div class="value">${intersections.optimalPrice ? intersections.optimalPrice.toFixed(2) + ' ‚Ç¨' : 'N/A'}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Prix id√©al moyen</h3>
                        <div class="value">${avgIdeal.toFixed(2)} ‚Ç¨</div>
                    </div>
                    <div class="stat-card">
                        <h3>Fourchette acceptable</h3>
                        <div class="value" style="font-size: 20px;">
                            ${intersections.acceptableRange.min ? intersections.acceptableRange.min.toFixed(2) : '?'} ‚Ç¨ - 
                            ${intersections.acceptableRange.max ? intersections.acceptableRange.max.toFixed(2) : '?'} ‚Ç¨
                        </div>
                    </div>
                </div>
                
                <div class="chart-container">
                    <div class="chart-title">Courbes d'Acceptabilit√© du Prix (Van Westendorp)</div>
                    <canvas id="psmChart"></canvas>
                </div>
                
                <div class="insights">
                    <h2>üí° Interpr√©tation des R√©sultats</h2>
                    
                    <div class="insight-item">
                        <strong>Prix optimal recommand√© :</strong> 
                        ${intersections.optimalPrice 
                            ? `<span class="price-highlight">${intersections.optimalPrice.toFixed(2)} ‚Ç¨</span><br>
                               C'est le point o√π les courbes "Bon march√©" et "Cher" se croisent.`
                            : 'Donn√©es insuffisantes.'}
                    </div>
                    
                    <div class="insight-item">
                        <strong>Fourchette de prix acceptable :</strong> 
                        Entre ${intersections.acceptableRange.min ? intersections.acceptableRange.min.toFixed(2) : '?'} ‚Ç¨ 
                        et ${intersections.acceptableRange.max ? intersections.acceptableRange.max.toFixed(2) : '?'} ‚Ç¨
                    </div>
                    
                    <div class="insight-item">
                        <strong>Prix id√©al d√©clar√© :</strong> 
                        <span class="price-highlight">${avgIdeal.toFixed(2)} ‚Ç¨</span> (moyenne)
                    </div>
                </div>
            `;
            
            document.getElementById('content').innerHTML = html;
        }
        
        function createChart(prices, tooCheap, cheap, expensive, tooExpensive) {
            const ctx = document.getElementById('psmChart');
            if (!ctx) return;
            
            // D√©truire l'ancien graphique s'il existe
            if (chartInstance) {
                chartInstance.destroy();
            }
            
            chartInstance = new Chart(ctx.getContext('2d'), {
                type: 'line',
                data: {
                    labels: prices.map(p => p.toFixed(2)),
                    datasets: [
                        {
                            label: 'Trop bon march√©',
                            data: tooCheap,
                            borderColor: '#dc3545',
                            backgroundColor: 'rgba(220, 53, 69, 0.1)',
                            borderWidth: 3,
                            tension: 0.4,
                            pointRadius: 0
                        },
                        {
                            label: 'Bon march√©',
                            data: cheap,
                            borderColor: '#28a745',
                            backgroundColor: 'rgba(40, 167, 69, 0.1)',
                            borderWidth: 3,
                            tension: 0.4,
                            pointRadius: 0
                        },
                        {
                            label: 'Cher',
                            data: expensive,
                            borderColor: '#ffc107',
                            backgroundColor: 'rgba(255, 193, 7, 0.1)',
                            borderWidth: 3,
                            tension: 0.4,
                            pointRadius: 0
                        },
                        {
                            label: 'Trop cher',
                            data: tooExpensive,
                            borderColor: '#ff6b6b',
                            backgroundColor: 'rgba(255, 107, 107, 0.1)',
                            borderWidth: 3,
                            tension: 0.4,
                            pointRadius: 0
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    aspectRatio: 2,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                font: { size: 14, weight: 'bold' },
                                padding: 15
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Prix (‚Ç¨)',
                                font: { size: 16, weight: 'bold' }
                            },
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45,
                                maxTicksLimit: 15
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Pourcentage de r√©pondants (%)',
                                font: { size: 16, weight: 'bold' }
                            },
                            min: 0,
                            max: 100,
                            ticks: {
                                callback: function(value) {
                                    return value + '%';
                                }
                            }
                        }
                    }
                }
            });
        }
        
        function displayDataTable(responses) {
            let html = `
                <div class="insights" style="margin-top: 40px;">
                    <h2>üìã Donn√©es brutes collect√©es</h2>
                    <div style="overflow-x: auto;">
                        <table>
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Trop bon march√©</th>
                                    <th>Bon march√©</th>
                                    <th>Cher</th>
                                    <th>Trop cher</th>
                                    <th>Prix id√©al</th>
                                    <th>Prix max</th>
                                    <th>√Çge</th>
                                </tr>
                            </thead>
                            <tbody>
            `;
            
            responses.forEach((r, index) => {
                html += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${parseFloat(r.tooCheap).toFixed(2)} ‚Ç¨</td>
                        <td>${parseFloat(r.cheap).toFixed(2)} ‚Ç¨</td>
                        <td>${parseFloat(r.expensive).toFixed(2)} ‚Ç¨</td>
                        <td>${parseFloat(r.tooExpensive).toFixed(2)} ‚Ç¨</td>
                        <td>${parseFloat(r.idealPrice).toFixed(2)} ‚Ç¨</td>
                        <td>${parseFloat(r.maxPrice).toFixed(2)} ‚Ç¨</td>
                        <td>${r.age}</td>
                    </tr>
                `;
            });
            
            html += `
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
            
            document.getElementById('content').innerHTML += html;
        }
        
        function exportToGoogleSheets() {
            const sheetId = GOOGLE_SCRIPT_URL.match(/\/d\/([a-zA-Z0-9-_]+)/);
            if (sheetId) {
                window.open(`https://docs.google.com/spreadsheets/d/${sheetId[1]}/edit`, '_blank');
            } else {
                alert('Impossible d\'ouvrir Google Sheets. V√©rifiez la configuration.');
            }
        }
        
        // Initialisation
        console.log('=== Initialisation ===');
        calculatePSMCurves();
        
        // Actualiser toutes les 10 secondes
        setInterval(calculatePSMCurves, 10000);
    </script>
</body>
</html>
